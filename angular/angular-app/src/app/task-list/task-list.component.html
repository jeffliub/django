<h2>Tasks List</h2>

<ul>
    <li *ngFor="let task of tasks$ | async">
        <ul>
            <li>Title: {{ task.title }}</li>
            <li>Content: {{ task.content }}</li>
            <li>Attachment: {{ task.attachment }}</li>
            <li>Due Date: {{ task.due_date }}</li>
        </ul>
    </li>
</ul>
